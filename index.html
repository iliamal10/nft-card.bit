<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>NFT-card</title>
  </head>
  <body>
    <main>
      <div class="main_div">
        <img src="./image-equilibrium.jpg" alt="" class="main_img" />
        <p class="main_p">Equilibrium #3429</p>
        <p class="main_p_2">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="div_flex">
          <div class="div_flex_2">
            <img src="./icon-ethereum.svg" alt="" />
            <p class="main_img_p">0.041 ETH</p>
          </div>

          <div class="div_flex_3">
            <img src="./icon-clock.svg" alt="" />
            <p class="div_p">3 days left</p>
          </div>
        </div>

        <div class="div_line"></div>

        <div class="div_avatar_flex">
          <img src="./image-avatar.png" alt="" width="33px" height="33px" />
          <p class="div_avatar">Creation of</p>
          <p class="div_avatar_2">Jules Wyvern</p>
        </div>
      </div>
    </main>
  </body>
</html>
